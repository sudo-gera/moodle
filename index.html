<script>
    fetch(
        (
            window.location.href.includes("localhost")
        ?
            ""
        :
            "https://raw.githubusercontent.com/sudo-gera/moodle/main/"
        )+'main.html?'+new Date().getTime()+Math.random()
    ).then(e=>e.text().then(e=>document.write(e)));
</script>
